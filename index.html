<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="images/search.png" alt="Search"></button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="images/clear.png" class="weather-icon" alt="Weather Icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Vizag</h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png" alt="Wind Speed">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "ec33fa4a46c32ba49ef1e7061cbfe27d";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      if (!city) return;

      try {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();

        if (response.status === 404 || !data.name) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;
        }

        // Update UI
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";

        // Convert m/s to km/h
        const windSpeedKmh = (data.wind.speed * 3.6).toFixed(1);
        document.querySelector(".wind").innerHTML = windSpeedKmh + " km/h";

        // Change weather icon
        const weatherType = data.weather[0].main;
        if (weatherType === "Clouds") {
          weatherIcon.src = "images/clouds.png";
        } else if (weatherType === "Clear") {
          weatherIcon.src = "images/clear.png";
        } else if (weatherType === "Rain") {
          weatherIcon.src = "images/rain.png";
        } else if (weatherType === "Drizzle") {
          weatherIcon.src = "images/drizzle.png";
        } else if (weatherType === "Mist" || weatherType === "Fog") {
          weatherIcon.src = "images/mist.png";
        } else {
          weatherIcon.src = "images/clear.png";
        }

        // Show weather and hide error
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      } catch (error) {
        console.error("Error fetching weather data:", error);
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city) {
        checkWeather(city);
      }
    });

    // Optional: Search on Enter key press
    searchBox.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
