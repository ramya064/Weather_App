<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="images/search.png" alt="Search" /></button>
    </div>

    <div class="loader">
      <div class="spinner"></div>
      <p>Fetching Weather...</p>
    </div>

    <div class="error">
      <p>⚠️ Invalid city name. Try again!</p>
    </div>

    <div class="weather">
      <img src="images/clear.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">--°C</h1>
      <h2 class="city">City</h2>
      <p class="description">Weather condition</p>
      <p class="time"></p>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Speed" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "ec33fa4a46c32ba49ef1e7061cbfe27d";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    const loader = document.querySelector(".loader");
    const weather = document.querySelector(".weather");
    const errorBox = document.querySelector(".error");

    async function checkWeather(city) {
      if (!city) return;

      loader.style.display = "block";
      weather.style.display = "none";
      errorBox.style.display = "none";

      try {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();

        loader.style.display = "none";

        if (response.status === 404 || !data.name) {
          errorBox.style.display = "block";
          return;
        }

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = (data.wind.speed * 3.6).toFixed(1) + " km/h";

        const condition = data.weather[0].description;
        document.querySelector(".description").innerHTML =
          condition.charAt(0).toUpperCase() + condition.slice(1);




        const main = data.weather[0].main;
        if (main === "Clouds") weatherIcon.src = "images/clouds.png";
        else if (main === "Clear") weatherIcon.src = "images/clear.png";
        else if (main === "Rain") weatherIcon.src = "images/rain.png";
        else if (main === "Drizzle") weatherIcon.src = "images/drizzle.png";
        else if (main === "Mist" || main === "Fog" || main === "Haze") weatherIcon.src = "images/mist.png";
        else if (main === "Snow") weatherIcon.src = "images/snow.png";
        else if (main === "Thunderstorm") weatherIcon.src = "images/thunder.png";
        else weatherIcon.src = "images/clear.png";

        weather.style.display = "block";
      } catch (error) {
        loader.style.display = "none";
        errorBox.style.display = "block";
        errorBox.querySelector("p").textContent = "⚠️ Network error, try again.";
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city) checkWeather(city);
    });

    searchBox.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        const city = searchBox.value.trim();
        if (city) checkWeather(city);
      }
    });
  </script>
</body>
</html>
