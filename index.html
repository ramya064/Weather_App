<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="images/search.png" alt="Search" /></button>
    </div>

    <div class="error" style="display: none;">
      <p>⚠️ Invalid city name. Try again!</p>
    </div>

    <!-- Loader Added -->
    <div class="loader" style="display: none;">
      <p>⏳ Loading weather...</p>
    </div>

    <div class="weather" style="display: none;">
      <img src="images/clear.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">--°C</h1>
      <h2 class="city">City</h2>
      <p class="description">Weather condition</p>
      <p class="date"></p>
      <p class="time"></p>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Speed" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="sun-info">
        <div class="sun">
          <img src="images/sunrise.png" alt="Sunrise" />
          <div>
            <p class="sunrise">--:--</p>
            <p>Sunrise</p>
          </div>
        </div>
        <div class="sun">
          <img src="images/sunset.png" alt="Sunset" />
          <div>
            <p class="sunset">--:--</p>
            <p>Sunset</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "ec33fa4a46c32ba49ef1e7061cbfe27d";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    const loader = document.querySelector(".loader");
    const weather = document.querySelector(".weather");
    const errorBox = document.querySelector(".error");

    function formatTime(timestamp, timezone) {
      const date = new Date((timestamp + timezone) * 1000);
      const hours = date.getUTCHours().toString().padStart(2, "0");
      const minutes = date.getUTCMinutes().toString().padStart(2, "0");
      return `${hours}:${minutes}`;
    }

    function formatDate(timestamp, timezone) {
      const date = new Date((timestamp + timezone) * 1000);
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      return date.toLocaleDateString('en-GB', options);
    }

    async function checkWeather(city) {
      if (!city) return;

      loader.style.display = "block";
      weather.style.display = "none";
      errorBox.style.display = "none";

      try {
        const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
        const data = await response.json();

        loader.style.display = "none";

        if (response.status !== 200 || !data.name) {
          errorBox.style.display = "block";
          return;
        }

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = (data.wind.speed * 3.6).toFixed(1) + " km/h";

        const condition = data.weather[0].description;
        document.querySelector(".description").innerHTML = 
          condition.charAt(0).toUpperCase() + condition.slice(1);

        const main = data.weather[0].main;
        const iconMap = {
          Clouds: "clouds.png",
          Clear: "clear.png",
          Rain: "rain.png",
          Drizzle: "drizzle.png",
          Mist: "mist.png",
          Fog: "mist.png",
          Haze: "mist.png",
          Snow: "snow.png",
          Thunderstorm: "thunder.png"
        };
        weatherIcon.src = "images/" + (iconMap[main] || "clear.png");

        const timezone = data.timezone;
        const now = Math.floor(Date.now() / 1000);
        document.querySelector(".date").innerHTML = formatDate(now, timezone);
        document.querySelector(".time").innerHTML = "Local Time: " + formatTime(now, timezone);
        document.querySelector(".sunrise").innerHTML = formatTime(data.sys.sunrise, timezone);
        document.querySelector(".sunset").innerHTML = formatTime(data.sys.sunset, timezone);

        weather.style.display = "block";
      } catch (error) {
        loader.style.display = "none";
        errorBox.style.display = "block";
        errorBox.querySelector("p").textContent = "⚠️ Network error, try again.";
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = searchBox.value.trim();
      if (city) checkWeather(city);
    });

    searchBox.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        const city = searchBox.value.trim();
        if (city) checkWeather(city);
      }
    });
  </script>
</body>
</html>
